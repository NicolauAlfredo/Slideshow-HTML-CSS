<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slide Show</title>
</head>

<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide01" checked>
            <input type="radio" name="slide" id="slide02">
            <input type="radio" name="slide" id="slide03">
            <input type="radio" name="slide" id="slide04">
            <input type="radio" name="slide" id="slide05">


            <div class="slide s1">
                <img src="imagens/1.jpg" alt="Paisagem medieval com montanhas">
            </div>
            <div class="slide">
                <img src="imagens/2.jpg" alt="Paisagem fantasia com Ã¡rvores rochas">
            </div>
            <div class="slide">
                <img src="imagens/3.jpg" alt="Capa do jogo Cities Skylines">
            </div>
            <div class="slide">
                <img src="imagens/4.jpg" alt="Lugar fantasia com cristais e montanhas">
            </div>
            <div class="slide">
                <img src="imagens/5.jpg" alt="Capa do jogo the First Tree">
            </div>

            <div class="navigation">
                <label class="bar" for="slide01"></label>
                <label class="bar" for="slide02"></label>
                <label class="bar" for="slide03"></label>
                <label class="bar" for="slide04"></label>
                <label class="bar" for="slide05"></label>
            </div>

        </div>
    </div>

</body>

</html>
